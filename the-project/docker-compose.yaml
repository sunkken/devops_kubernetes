services:
  todo-backend:
    image: sunqen/todo-backend:latest
    build:
      context: ./todo-backend
    container_name: todo-backend
    environment:
      - PORT=5000
    ports:
      - "5000:5000"

  todo-app:
    image: sunqen/todo-app:latest
    build:
      context: ./todo-app
    container_name: todo-app
    environment:
      - PORT=3000
      - WORKDIR=/usr/src/app
      - BACKEND_URL=http://todo-backend:5000
    volumes:
      - image-volume:/usr/src/app/image
    ports:
      - "1234:3000"
    depends_on:
      - todo-backend

  todo-app-writer:
    image: sunqen/todo-app-writer:latest
    build:
      context: ./todo-app/picsum-writer
    container_name: todo-app-writer
    environment:
      - WORKDIR=/usr/src/app
    volumes:
      - image-volume:/usr/src/app/image
    depends_on:
      - todo-app

volumes:
  image-volume:
