apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - gke-manifests/todo-gateway.yaml
  - gke-manifests/todo-config.yaml
  - gke-manifests/tododb.yaml
  - gke-manifests/todo-backend.yaml
  - gke-manifests/todo-app.yaml
  - gke-manifests/todo-cronjob.yaml
  - gke-manifests/tododb-backup.yaml
  - gke-manifests/todo-broadcaster.yaml

images:
  - name: PROJECT/todo-app
    newName: PROJECT/todo-app
  - name: PROJECT/todo-app-writer
    newName: PROJECT/todo-app-writer
  - name: PROJECT/todo-backend
    newName: PROJECT/todo-backend
  - name: PROJECT/todo-cronjob
    newName: PROJECT/todo-cronjob
  - name: PROJECT/tododb-backup
    newName: PROJECT/tododb-backup
  - name: PROJECT/todo-broadcaster
    newName: PROJECT/todo-broadcaster
