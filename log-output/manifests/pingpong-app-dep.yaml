apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: exercises
  name: pingpong-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong-app
  template:
    metadata:
      labels:
        app: pingpong-app
    spec:
      containers:
        - name: pingpong-app
          image: sunqen/pingpong-app
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: "3001"
