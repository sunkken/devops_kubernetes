apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output
  namespace: exercises
  labels:
    app: log-output
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      containers:
        - name: log-output
          image: sunqen/log-output:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 25m
              memory: 32Mi
            limits:
              cpu: 150m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 15
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: info-file
              mountPath: "/config"
          envFrom:
          - configMapRef:
              name: log-config      
      volumes:
        - name: info-file
          configMap:
            name: log-config
            items:
              - key: information.txt
                path: information.txt
---
apiVersion: v1
kind: Service
metadata:
  name: log-output-svc
  namespace: exercises
  annotations:
    cloud.google.com/neg: '{"exposed_ports": {"80":{}}}'
spec:
  type: ClusterIP
  selector:
    app: log-output
  ports:
    - port: 80
      protocol: TCP
      targetPort: 3000