name: Build and Push Course Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - todo-app
          - todo-app-writer
          - log-output
          - pingpong-app

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v5

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Extract short SHA
      - name: Extract short SHA
        id: vars
        run: echo "sha_short=$(echo ${GITHUB_SHA::7})" >> $GITHUB_OUTPUT

      # Detect changed apps dynamically
      - name: Detect changed apps
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            todo-app:
              - 'todo-app/**'
            todo-app-writer:
              - 'todo-app/picsum-writer/**'
            log-output:
              - 'log-output/**'   # now includes both reader and writer
            pingpong-app:
              - 'log-output/pingpong-app/**'

      # Set build context dynamically
      - name: Set build context
        id: context
        run: |
          declare -A CONTEXTS=(
            ["todo-app"]="todo-app"
            ["todo-app-writer"]="todo-app/picsum-writer"
            ["log-output"]="log-output"   # merged app
            ["pingpong-app"]="log-output/pingpong-app"
          )
          echo "context=${CONTEXTS[${{ matrix.app }}]}" >> $GITHUB_OUTPUT

      # Build and push only if changed
      - name: Build and push ${{ matrix.app }} image
        if: ${{ steps.changes.outputs[matrix.app] == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ steps.context.outputs.context }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.app }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.app }}:${{ steps.vars.outputs.sha_short }}
          cache-from: type=gha,scope=node-deps
          cache-to: type=gha,mode=max,scope=node-deps