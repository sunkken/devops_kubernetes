name: Build and Push Course Images

on:
  push:
    branches:
      - main

env:
  APP_LIST: "todo-app todo-app-writer todo-backend todo-cronjob log-output pingpong-app"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - todo-app
          - todo-app-writer
          - todo-backend
          - todo-cronjob
          - log-output
          - pingpong-app

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v5

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Extract short SHA
      - name: Extract short SHA
        id: vars
        run: echo "sha_short=$(echo ${GITHUB_SHA::7})" >> $GITHUB_OUTPUT

      # Detect changed apps dynamically
      - name: Detect changed apps
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            todo-app:
              - 'the-project/todo-app/**'
            todo-app-writer:
              - 'the-project/todo-app/picsum-writer/**'
            todo-backend:
              - 'the-project/todo-backend/**'
            todo-cronjob:
              - 'the-project/todo-cronjob/**'
            log-output:
              - 'log-output/**'
            pingpong-app:
              - 'log-output/pingpong-app/**'

      # Set build context dynamically
      - name: Set build context
        id: context
        run: |
          declare -A CONTEXTS=(
            [todo-app]="the-project/todo-app"
            [todo-app-writer]="the-project/todo-app/picsum-writer"
            [todo-backend]="the-project/todo-backend"
            [todo-cronjob]="the-project/todo-cronjob"
            [log-output]="log-output"
            [pingpong-app]="log-output/pingpong-app"
          )

          echo "context=${CONTEXTS[${{ matrix.app }}]}" >> $GITHUB_OUTPUT

      # Always print what was detected â€” helpful for debugging
      - name: Debug detected changes and context
        run: |
          for app in $APP_LIST; do
            echo "$app: ${{ steps.changes.outputs[app] }}"
          done
          echo ""
          echo "Build context for this job: ${{ steps.context.outputs.context }}"

      # Build and push (always for main, or only changed paths for branches)
      - name: Build and push ${{ matrix.app }} image
        if: github.ref == 'refs/heads/main' || steps.changes.outputs[matrix.app] == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ${{ steps.context.outputs.context }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.app }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.app }}:${{ steps.vars.outputs.sha_short }}
          cache-from: type=gha,scope=node-deps
          cache-to: type=gha,mode=max,scope=node-deps

      # Print summary of pushed images for this job
      - name: Summary of pushed images
        run: |
          echo "----------------------------------------------------"
          echo "Job for matrix.app=${{ matrix.app }} finished."
          echo "Images pushed:"
          echo "  ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.app }}:latest"
          echo "  ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.app }}:${{ steps.vars.outputs.sha_short }}"
          echo "----------------------------------------------------"