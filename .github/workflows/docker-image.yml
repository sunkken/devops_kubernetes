name: Build and Push Course Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - log-output-writer
          - log-output-reader
          - pingpong-app
          - todo-app

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v5

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Extract short SHA
      - name: Extract short SHA
        id: vars
        run: echo "sha_short=$(echo ${GITHUB_SHA::7})" >> $GITHUB_OUTPUT

      # 5. Detect changed apps
      - name: Detect changed apps
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            log-output-writer:
              - 'log-output/writer/**'
            log-output-reader:
              - 'log-output/reader/**'
            pingpong-app:
              - 'log-output/pingpong-app/**'
            todo-app:
              - 'todo-app/**'

      # 6. Debug: show which apps changed
      - name: Show changed apps
        run: |
          echo "Changed apps: ${{ toJSON(steps.changes.outputs) }}"

      # 7. Dynamically set build context
      - name: Set build context
        id: context
        run: |
          declare -A CONTEXTS
          CONTEXTS=(
            ["log-output-writer"]="log-output/writer"
            ["log-output-reader"]="log-output/reader"
            ["pingpong-app"]="log-output/pingpong-app"
            ["todo-app"]="todo-app"
          )
          echo "context=${CONTEXTS[${{ matrix.app }}]}" >> $GITHUB_OUTPUT

      # 8. Build and push image only if that app changed
      - name: Build and push ${{ matrix.app }} image
        if: ${{ fromJSON(steps.changes.outputs)[matrix.app] == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ steps.context.outputs.context }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.app }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.app }}:${{ steps.vars.outputs.sha_short }}
          # Node.js caching optimization
          cache-from: type=gha,scope=node-deps
          cache-to: type=gha,mode=max,scope=node-deps
