name: Build and Push Course Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - log-output-writer
          - log-output-reader
          - todo-app
          - pingpong-app

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v5

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Extract short SHA
      - name: Extract short SHA
        id: vars
        run: echo "sha_short=$(echo ${GITHUB_SHA::7})" >> $GITHUB_OUTPUT

      # 5. Detect changed apps
      - name: Detect changed apps
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            log-output-writer:
              - 'log-output/writer/**'
            log-output-reader:
              - 'log-output/reader/**'
            todo-app:
              - 'todo-app/**'
            pingpong-app:
              - 'pingpong-app/**'

      # 6. Determine build context for each app
      - name: Set build context
        id: context
        run: |
          case "${{ matrix.app }}" in
            "log-output-writer") echo "context=log-output/writer" >> $GITHUB_OUTPUT ;;
            "log-output-reader") echo "context=log-output/reader" >> $GITHUB_OUTPUT ;;
            *) echo "context=${{ matrix.app }}" >> $GITHUB_OUTPUT ;;
          esac

      # 7. Build and push image (only if that app changed)
      - name: Build and push ${{ matrix.app }} image
        if: steps.changes.outputs[matrix.app] == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ${{ steps.context.outputs.context }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.app }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.app }}:${{ steps.vars.outputs.sha_short }}
          
          # ðŸš€ Node.js caching optimization
          cache-from: type=gha,scope=node-deps
          cache-to: type=gha,mode=max,scope=node-deps
