name: Build and Push Course Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v5

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Extract short SHA
      - name: Extract short SHA
        id: vars
        run: echo "sha_short=$(echo ${GITHUB_SHA::7})" >> $GITHUB_OUTPUT

      # 5. Detect changed directories
      - name: Detect changed apps
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            log_output:
              - 'log-output/**'
            todo_app:
              - 'todo-app/**'
            pingpong_app:
              - 'pingpong-app/**'

      # 6. Build and push log-output
      - name: Build and push log-output image
        if: steps.changes.outputs.log_output == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./log-output
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/log-output:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/log-output:${{ steps.vars.outputs.sha_short }}

      # 7. Build and push todo-app
      - name: Build and push todo-app image
        if: steps.changes.outputs.todo_app == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./todo-app
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/todo-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/todo-app:${{ steps.vars.outputs.sha_short }}

      # 8. Build and push pingpong-app
      - name: Build and push pingpong-app image
        if: steps.changes.outputs.pingpong_app == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./pingpong-app
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/pingpong-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/pingpong-app:${{ steps.vars.outputs.sha_short }}
