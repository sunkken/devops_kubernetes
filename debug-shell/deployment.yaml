apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: exercises
  name: debug-shell
  labels:
    app: debug
spec:
  replicas: 1
  selector:
    matchLabels:
      app: debug
  template:
    metadata:
      labels:
        app: debug
    spec:
      containers:
        - name: debug-bash-curl
          image: sunqen/debug-bash-curl:bookworm-slim
          command: ["/bin/bash", "-c", "sleep infinity"]
          stdin: true
          tty: true
